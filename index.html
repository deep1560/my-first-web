<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website with Hero Image</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
       background-image: url('img.jpg');
    }

    nav {
      background: #333;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    /* Hero Section */
    .hero {
      height: 100vh; /* full screen */
      background: url('https://picsum.photos/1600/900') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background: #1f1a12;
      color: rgb(116, 111, 111);
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1d1a15;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My First Website</h1>
    <p>Learning HTML & CSS step by step!</p>
    <a href="#about" class="btn">Learn More</a>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I am learning web development and this is my very first website made using HTML and CSS.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at <b>myemail@example.com</b></p>
  </section>

  <footer>
    <p>&copy; 2025 My First Website | Built with ❤️</p>
  </footer>

</body>
</html>
